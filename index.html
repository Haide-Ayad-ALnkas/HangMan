<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleHangman.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="game-info alert alert-primary">
            <div class="game-name">Hangman</div>
            <div class="timeDone">0</div>
            <div class="category">
                Word From <span></span>
            </div>
        </div>
        <hr>
        <div class="row ">
                <div class="col hangman-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            <hr>
            <div class="letters"></div>
        <div class="letter-guess"></div>
          </div>
